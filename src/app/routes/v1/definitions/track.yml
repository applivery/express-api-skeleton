definitions:
  TrackModel:
    type: object
    properties:
      request:
        description: Request
        type: object
        properties:
          method:
            description: Request method
            type: string
            example: get
          url:
            description: Request url
            type: string
            example: http://localhost
          headers:
            description: Request headers
            type: string
          body:
            description: Request body
            type: string
      response:
        description: Response
        type: object
        properties:
          status:
            description: Response status
            type: string
            example: 200
          body:
            description: Request body
            type: string
      updatedAt:
        description: Last client update date
        type: date
        example: 2018-10-10T19:58:03.486Z
      createdAt:
        description: Track creation date
        type: date
        example: 2018-10-10T18:44:22.582Z
      __v:
        description: Track version
        type: string

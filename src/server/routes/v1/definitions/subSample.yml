definitions:
  SubSampleData:
    type: object
    properties:
      name:
        description: SubSample name
        required: true
        type: string
        example: Test SubSample

  SubSampleResponse:
    type: object
    properties:
      status:
        description: Response status
        type: boolean
        example: true
      data:
        $ref: '#/definitions/SubSampleModel'

  SubSamplesResponse:
    description: Array of clients
    type: object
    properties:
      status:
        description: Response status
        type: boolean
        example: true
      data:
        type: object
        properties:
          docs:
            type: array
            items:
              $ref: '#/definitions/SubSampleModel'
      totalDocs:
        type: number
        example: 10
      limit:
        type: number
        example: 5
      hasPrevPage:
        type: boolean
        example: false
      hasNextPage:
        type: boolean
        example: false
      page:
        type: number
        example: 1
      totalPages:
        type: number
        example: 1
      prevPage:
        type: number
        example: null
      nextPage:
        type: number
        example: 2

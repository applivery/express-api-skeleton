    type: object
    properties:
      status:
        description: Response status
        type: boolean
        example: true
      data:
        type: object
        properties:
          docs:
            type: array
            items:
              $ref: '#/definitions/TrackModel'
      totalDocs:
        type: number
        example: 10
      limit:
        type: number
        example: 5
      hasPrevPage:
        type: boolean
        example: false
      hasNextPage:
        type: boolean
        example: false
      page:
        type: number
